<!DOCTYPE html>
<html>
<head>
	<title>Python Flask Bucket List App</title>

	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
<!--    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">-->
    <link href="../static/signup.css" rel="stylesheet">
    <!--This is now requesting the jQuery methods from the jQuery file on my laptop, change this to onlin version when deployed. Link is in the instruction webpage. -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills justify-content-end">
					<li role="presentation" class= "nav-item"><a class="nav-link active" href="main">Home</a>
					</li>
					<li role="presentation" class="nav-item"><a class="nav-link" href="#">Sign In</a>
					</li>
					<li role="presentation" class="nav-item active"><a class="nav-link" href="#">Sign Up</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">Python Flask App</h3>
		</div>

		<div class="jumbotron">	
			<h1>Bucket List App</h1>
			<form class="form-signin">
				<label for="inputName" class="sr-only">Name</label>
				<input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
				<label for="inputEmail" class="sr-only">Email</label>
				<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" >

				<button id="btnSignUp" class="btn btn-lg btn-primary">Sign Up</button>
			</form>
		</div>
		<footer class="footer">
        	<p>&copy; Company 2015</p>
      	</footer>
	</div>
	<!--Below function is called when user types in the data on SignUp-page and clicks the Sign Up button, then this data is sent to the back end using POST /signUp-->
	<script type="text/javascript">
		$(function() {
			$('#btnSignUp').click(function(e) {
				//Preventing the page from updating before the user input is sent to the database
				e.preventDefault();
				$.ajax({
					url: '/signUp',
					data: $('form').serialize(),
					type: 'POST',
					success: function(response) {
						alert(response);
					},
					error: function(error) {
						alert(error);
					}
					})
				})
			})
		</script>
</body>
</html>
